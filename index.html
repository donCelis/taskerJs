<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Lista de tareas</title>
    <!-- Íconos -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.10.0/css/all.css"
    />
    <!-- Fuente -->
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- Mis estilos -->
    <link rel="stylesheet" href="css/estilos.min.css" />
  </head>
  <body>
    <section class="app">
      <header>
        <div class="iconM">
          <img src="img/831.svg" alt="Icon animated" />
        </div>
        <h2 class="titulo">Tareas<span></span></h2>
        <i class="cerrar fas fa-times-circle"></i>
      </header>
      <section class="iniciarSesion">
        <form action="" class="sesionIn">
          <div>
            <input id="usuario" type="email" placeholder="Correo" />
            <i class="fas fa-envelope"></i>
          </div>
          <div>
            <input id="contra" type="password" placeholder="Contraseña" />
            <i class="fas fa-lock"></i>
          </div>
          <div class="iniSesion">
            <input type="submit" value="Iniciar Sesión" />
          </div>
        </form>
      </section>
      <section class="sesionActiva">
        <form id="formulario">
          <div>
            <input id="entrada" type="text" placeholder="Ingresar tarea" />
          </div>
        </form>
        <section class="tareas"></section>
        <footer>
          <div>
            <i class="iconAdd fas fa-plus"></i>
          </div>
        </footer>
      </section>
    </section>
    <!-- FireBase -->
    <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-app.js"></script>
    <!-- auth -->
    <script src="https://www.gstatic.com/firebasejs/5.10.1/firebase-auth.js"></script>
    <!-- firestore -->
    <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-firestore.js"></script>
    <!-- Mi código -->
    <script src="js/app.min.js"></script>
  </body>
</html>
